<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div>
        <h2 class="display">0</h2>
    </div>
      
    <div>
        <button class="nums">0</button>
        <button class="nums">1</button>
        <button class="nums">2</button>
        <button class="nums">3</button>
        <button class="nums">4</button>
        <button class="nums">5</button>
        <button class="nums">6</button>
        <button class="nums">7</button>
        <button class="nums">8</button>
        <button class="nums">9</button>
    </div>
      
    <div>
        <button class="ops" id="add">+</button>
        <button class="ops" id="sub">-</button>
        <button class="ops" id="mult">x</button>
        <button class="ops" id="div">/</button>
        <button class="ops" id="clears">C</button>
        <button class="ops" id="equals">=</button>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
